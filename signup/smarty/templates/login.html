<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<style>
			.signup {
				background-color: #B0C4DE;
			}
			.row{
				margin: 0;
				padding: 0;
			}
			.g-recaptcha {
				transform:scale(0.77);
				-webkit-transform:scale(0.77);
				transform-origin:left top;
				-webkit-transform-origin:0 0;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#button").click(function(){
					var date = new Date();
					var utc = date.getTimezoneOffset();
					$("#utcdiff").val(utc);
				});
			});
		</script>
	</head>
	<body>
		<div id="container">
			{if isset($user)}
				<div class="row">
					<div class="col-md-3"></div>
					<div class="col-md-6">
						<div class="alert alert-danger">
							<strong>Error!</strong>You are already logged in your account. Please back to your profile <a href="myprofile.php" class="btn btn-primary">My Profile</a>
						</div>
					</div>
					<div class="col-md-3"></div>
				</div>
			{else}
				<div class="row">
					<div class="col-sm-3 col-md-3"></div>
					<div class="col-sm-6 signup col-md-6">
						<form action="login.php" method="post" class="form-horizontal" name="register">
							<div class="row">
								<div class="form-group">
									<label class="control-label col-sm-4">Email:</label>
									<div class="col-sm-4">
										<input type="text" class="form-control" name="email" value="{$email|escape}" />
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-group">
									<label class="control-label col-sm-4">Password</label>
									<div class="col-sm-4">
										<input type="password" class="form-control" name="password"/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4"></div>
								<div class="col-md-5">
									<div class="form-group">
										<div class="g-recaptcha" data-sitekey="6LfpnREUAAAAAJ6Jwg6CoWx7X9tx0mQp9G0PL-8u"></div>
									</div>
								</div>
								<div class="col-md-3"></div>
							</div>
							<div class="row">
							<div class="col-sm-4"></div>
								<div class="form-group">
									<div class="col-sm-4 text-center">
										<button type="submit" id="button" class="btn btn-primary" name="submit">Sign In</button>
										<input type="hidden" id="utcdiff" name="utcdiff" value=""/>
									</div>
								</div>
								<div class="col-sm-4"></div>
							</div>
							<div class="row">
								<div class="col-sm-3"></div>
								<div class="col-sm-6">
									{if NOT empty($loginuser)}
										<div class="help-block alert alert-success">{$loginuser|escape}</div>
									{/if}
									{if NOT empty($emailErr)}
										<div class="help-block alert alert-danger">
											<ul>
												{foreach from=$emailErr item=$error}
													<li>{$error}</li>
												{/foreach}
											</ul>
										</div>
									{/if}
								</div>
								<div class="col-sm-3"></div>
							</div>
							<div class="col-sm-4"></div>
						</form>
					</div>
					<div class="col-sm-3 col-md-3"></div>
				</div>
			{/if}
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
