<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src='https://www.google.com/recaptcha/api.js'></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<link href="../css/style.css" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6 signup">
					<div class="row">
						<div class="col-md-3"></div>
						<div class="col-md-6">
							<form method="post" action="forgot.php" class="form-horizontal" name="forgot">
								<div class="row">
									<div class="form-group">
										<label class="col-md-3 control-label">E-mail:</label>
										<div class="col-md-9">
											<input type="text" class="form-control" name="email" value="" />
										</div>
									</div>
									<div class="row">
										<div class="col-md-4"></div>
										<div class="col-md-6">
											<div class="form-group">
												<div class="g-recaptcha" data-sitekey="6LfpnREUAAAAAJ6Jwg6CoWx7X9tx0mQp9G0PL-8u"></div>
											</div>
										</div>
										<div class="col-md-2"></div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 col-xs-3"></div>
									<div class="col-md-4 col-xs-6">
										<div class="form-group">
											<button type="submit" class="btn btn-primary" name="submit">Reset Password</button>
										</div>
									</div>
									<div class="col-md-4 col-xs-3"></div>
								</div>
								<div class="row">
									<div class="col-md-12 col-xs-12">
										{if NOT empty($reset)}
											<div class="help-block alert alert-success">{$reset}</div>
										{/if}	
										{if NOT empty($emailErr)}
											<div class="help-block alert alert-danger">
												<ul>
													{foreach from=$emailErr item=$error}
														<li>{$error}</li>
													{/foreach}
												</ul>
											</div>
										{/if}	
									</div>
								</div>
							</form>
						</div>
						<div class="col-md-3"></div>
					</div>
				</div>
				<div class="col-md-3"></div>
			</div>
		</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
